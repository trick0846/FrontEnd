  // (2) function 으로 정의하여 사용
  const root = document.getElementById("app")

  function Title () {
    return(
      <h3 id="title" class="black yellow" onMouseEnter={()=>console.log("mouse enter")}>Hello</h3>
    )
  }

  function Button () {
    return(
      <button onClick={() => console.log("click")}>Click me</button>
    )
  }

  function Container () {
    return(
      <div>
        <Title />
        <Button />
      </div>
    )
  }
  // 대문자로 적어주는 이유는 Component와 Tag를 구분하기 위해서!!
  // ReactDOM.render(Container,root)
  ReactDOM.render(<Container/>,root)
